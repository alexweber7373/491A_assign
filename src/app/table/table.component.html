<button mat-raised-button color="primary" (click)="onSubmit();">Submit</button>
<table mat-table [dataSource]="userDataArray">

  <ng-container matColumnDef="userDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let user"> {{user.userDate}} </td>
  </ng-container>

  <ng-container matColumnDef="userJobTitle">
      <th mat-header-cell *matHeaderCellDef> Job Title </th>
      <td mat-cell *matCellDef="let user"> {{user.userJobTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="userDepartment">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let user"> {{user.userDepartment}} </td>
  </ng-container>

  <ng-container matColumnDef="userHiringManagerName">
      <th mat-header-cell *matHeaderCellDef> Hiring Manager Name </th>
      <td mat-cell *matCellDef="let user"> {{user.userHiringManagerName}} </td>
  </ng-container>

  <ng-container matColumnDef="userHiringManagerEmail">
      <th mat-header-cell *matHeaderCellDef> Hiring Manager Email </th>
      <td mat-cell *matCellDef="let user"> {{user.userHiringManagerEmail}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
